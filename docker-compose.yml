version: "3.8"

services:
  mysql:
    image: mysql/mysql-server:8.0
    ports:
      - "3320:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todo
    volumes:
      - todo_data:/var/lib/mysql

  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "8008:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel
    depends_on:
      - mysql
      - php
  
  php:
    build: 
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
  
  composer:
    build:
      context: dockerfiles
      dockerfile: composer.Dockerfile
    volumes:
      - ./src:/var/www/laravel

  artisan:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    
    entrypoint: ["php", "/var/www/laravel/artisan"]
  
  npm:
    build:
      context: dockerfiles
      dockerfile: npm.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["npm"]

volumes:
  todo_data: